language: cpp
dist: bionic
script: ./run-build.sh
compiler:
  - gcc
env:
  matrix:
    - TITUS_AGENT=YES
    - TITUS_AGENT=""
addons:
  apt:
    sources:
      - sourceline: 'deb [arch=amd64] https://storage.googleapis.com/bazel-apt stable jdk1.8'
        key_url: 'https://bazel.build/bazel-release.pub.gpg'
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
      - libcap-dev
      - bazel-3.5.0
      - binutils-dev
      - libiberty-dev
cache:
  directories:
  - $HOME/.cache/bazel-a
  - $HOME/.cache/bazel-t
