language: cpp
dist: trusty
sudo: false
script: ./run-build.sh
compiler:
  - gcc
env:
  global:
    - SPECTATOR_CPP_VERSION=v0.0.1
  matrix:
    - TITUS_AGENT="-DTITUS_AGENT=ON .."
    - TITUS_AGENT=""
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - zlib1g-dev 
      - uuid-dev 
      - libblkid-dev 
      - libpcre3-dev
      - libcap-dev
