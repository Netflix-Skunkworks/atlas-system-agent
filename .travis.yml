language: cpp
dist: xenial
sudo: false
script: ./run-build.sh
compiler:
  - gcc
env:
  global:
    - SPECTATOR_CPP_VERSION=v0.7.0
  matrix:
    - TITUS_AGENT="-DTITUS_AGENT=ON .."
    - TITUS_AGENT=""
addons:
  apt:
    packages:
      - zlib1g-dev 
      - uuid-dev 
      - libblkid-dev 
      - libpcre3-dev
      - libcap-dev
